<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ucapan Spesial üéÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .ucapan-box {
      background: #1e293b;
      border: 2px solid #38bdf8;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
    }

    .ucapan-box h1 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }

    .ucapan-box .pesan {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 1rem;
    }

    .ucapan-box .nama {
      margin-top: 2rem;
      font-style: italic;
      color: #7dd3fc;
    }
  </style>
</head>
<body>
  <div class="ucapan-box">
    <h1>‚ú® Ucapan Spesial ‚ú®</h1>
    <div class="pesan" id="pesan">Memuat pesan...</div>
    <div class="nama" id="nama"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get("nama") || "Kamu";
    const pesan = urlParams.get("pesan") || "Semoga harimu menyenangkan! üéâ";

    document.getElementById("pesan").innerText = decodeURIComponent(pesan);
    document.getElementById("nama").innerText = `‚Äî Dari ${decodeURIComponent(nama)}`;
  </script>
</body>
</html>
