<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VLCrave Express</title>
  <link rel="manifest" href="/home/manifest.json" />
  <link rel="icon" type="image/png" href="./img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">
      <img src="./img/icon.png" alt="Logo" class="login-logo" />
      <h2>Masuk Akun</h2>

      <div id="step-login">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button id="login-btn">Masuk</button>

        <div class="login-links">
          <a href="#" id="forgot-password-link">Lupa Password?</a>
        </div>
        <div class="login-footer">
          Belum punya akun? <a href="register.html">Daftar</a>
        </div>
      </div>

      <div id="step-pin" style="display: none;">
        <input type="password" id="pin-input" maxlength="6" placeholder="Masukkan PIN 6 digit" required />
        <button id="pin-submit-btn">Verifikasi PIN</button>
      </div>

      <p id="login-msg"></p>
    </div>
  </div>

  <!-- Modal Reset Password -->
  <div id="forgot-password-modal">
    <div class="modal-content">
      <h3>Reset Password</h3>
      <p>Masukkan email kamu untuk menerima link reset password.</p>
      <input type="email" id="reset-email" placeholder="Email kamu" />
      <div>
        <button id="send-reset-btn">Kirim</button>
        <button id="close-reset-btn" class="btn-batal">Batal</button>
      </div>
      <p id="reset-msg"></p>
    </div>
  </div>

  <!-- Firebase JS logic -->
  <script type="module" src="js/login.js"></script>

</body>
</html>
